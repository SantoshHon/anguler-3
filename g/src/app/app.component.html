<ol>

  <li *ngFor="let name of  userName">{{name}}</li>
</ol>
<hr>
<table border="1">
  <tr>
    <th>Employee Id</th>
    <th>Name</th>
    <th>Salary </th>
  </tr>
  <tr *ngFor="let employee of allEmployees">
    <td>{{employee.employeeId}}</td>
    <td>{{employee.name}}</td>
    <td>{{employee.Salary}}</td>
  </tr>
</table>
